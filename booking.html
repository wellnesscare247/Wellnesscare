<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Therapy - WellnessCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">WellnessCare</h1>
      <a href="dashboard.html" class="text-green-600 hover:text-green-800 font-semibold">Back to Dashboard</a>
    </div>
  </header>

  <!-- Booking Form Section -->
  <section class="pt-28 pb-16 px-4">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Book a Therapy Session</h2>
      <form id="bookingForm" class="space-y-5">

        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <!-- Location -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" id="city" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">State</label>
            <input type="text" id="state" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"/>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Preferred Date</label>
          <input type="date" id="date" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Preferred Time</label>
          <input type="time" id="time" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Therapy Type</label>
          <select id="type" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="">Select Type</option>
            <option value="online">Online Therapy - $50</option>
            <option value="inperson">In-Person Visit - $70</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Select Therapist</label>
          <select id="therapist" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="">Choose One</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Additional Notes (optional)</label>
          <textarea id="notes" rows="3" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <!-- Price -->
        <div class="bg-gray-100 p-4 rounded-lg text-center">
          <p class="text-lg font-bold text-green-700">Total Price: <span id="totalPrice">$0</span></p>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
          Confirm Booking
        </button>
      </form>
    </div>
  </section>

  <footer class="bg-green-700 text-white text-center py-4">
    <p>&copy; 2025 WellnessCare. All Rights Reserved.</p>
  </footer>

  <script>
    const typeSelect = document.getElementById('type');
    const totalPrice = document.getElementById('totalPrice');
    let price = 0;

    function updatePrice() {
      if (typeSelect.value === 'online') {
        price = 50;
      } else if (typeSelect.value === 'inperson') {
        price = 70;
      } else {
        price = 0;
      }
      totalPrice.textContent = `$${price}`;
    }

    typeSelect.addEventListener('change', updatePrice);

    document.getElementById('bookingForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const params = new URLSearchParams();
      params.set('price', price);
      window.location.href = `payment.html?${params.toString()}`;
    });
  </script>
</body>
</html>
