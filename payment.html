<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - WellnessCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">WellnessCare</h1>
      <a href="dashboard.html" class="text-green-600 hover:text-green-800 font-semibold">Back to Dashboard</a>
    </div>
  </header>

  <!-- Payment Section -->
  <section class="pt-28 pb-16 px-4">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Complete Your Payment</h2>
      
      <!-- Payment Amount -->
      <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6 text-center">
        <p class="text-gray-600 text-lg">Total Amount:</p>
        <p id="totalAmount" class="text-3xl font-bold text-green-700">$50</p>
      </div>

      <!-- Payment Methods -->
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Choose Payment Method</h3>
      <div class="grid gap-4 sm:grid-cols-2">

        <!-- PayPal Option -->
        <div class="border rounded-xl p-4 hover:border-green-500 transition cursor-pointer text-center">
          <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal" class="mx-auto mb-3 w-24">
          <a href="https://www.paypal.me/wellnesscate/70" target="_blank" 
             class="block bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
            Pay with PayPal
          </a>
        </div>

        <!-- Cash App Option -->
        <div class="border rounded-xl p-4 hover:border-green-500 transition cursor-pointer text-center">
          <img src="image-cashapp.png" alt="Cash App" class="mx-auto mb-3 w-16">
          <a href="https://cash.app/$wellnesscare" target="_blank"
             class="block bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
            Pay with Cash App
          </a>
          <p class="mt-2 text-gray-600 text-sm">Scan QR or click button</p>
        </div>
      </div>

      <!-- QR Code for Cash App -->
      <div class="mt-8 text-center">
        <p class="text-gray-600 mb-2">Cash App QR Code:</p>
        <img src="your-cashapp-qr.png" alt="Cash App QR" class="mx-auto w-40 border rounded-xl shadow-md">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4">
    <p>&copy; 2025 WellnessCare. All Rights Reserved.</p>
  </footer>

  <!-- Script for Dynamic Amount -->
  <script>
    // Dynamic amount load (if needed from booking)
    const urlParams = new URLSearchParams(window.location.search);
    const price = urlParams.get('price');
    if (price) {
      document.getElementById('totalAmount').textContent = `$${price}`;
    }
  </script>
</body>
</html>
