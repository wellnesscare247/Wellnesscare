<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - WellnessCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>

<body class="bg-green-50 min-h-screen flex items-center justify-center px-4">
  
  <div class="bg-white p-6 rounded-xl shadow w-full max-w-sm">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Create an Account</h2>
    
    <form id="signupForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">
      
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400 text-sm">
      
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 text-sm transition">
        Sign Up
      </button>
    </form>
    
    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAE5wfwely6WfqaEie8D1taKg-fIeLy5Xs",
      authDomain: "wellnesscare-41bc1.firebaseapp.com",
      projectId: "wellnesscare-41bc1",
      storageBucket: "wellnesscare-41bc1.firebasestorage.app",
      messagingSenderId: "861886651339",
      appId: "1:861886651339:web:1ba2653aea71f9b04f344e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    // Handle Sign Up
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // ✅ রিডাইরেক্ট ড্যাশবোর্ডে
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
  
</body>

</html>
